<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Prospecção Litoral SP</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col h-screen">
    <header class="bg-orange-600 text-white p-4">
        <h1 class="text-2xl font-bold">CRM Prospecção Litoral SP</h1>
    </header>

    <main class="flex-1 p-4 overflow-auto">
        <div class="flex space-x-4">
            <div class="w-1/4">
                <h2 class="text-xl font-bold mb-2">Cadastrar Empresa</h2>
                <input type="text" id="companyName" placeholder="Nome da Empresa" class="border p-2 w-full mb-2">
                <input type="text" id="companyAddress" placeholder="Endereço" class="border p-2 w-full mb-2">
                <input type="text" id="companyPhone" placeholder="Telefone" class="border p-2 w-full mb-2">
                <input type="text" id="companyEmail" placeholder="E-mail" class="border p-2 w-full mb-2">
                <button onclick="addCompany()" class="bg-orange-600 text-white p-2 rounded hover:bg-orange-700">Adicionar Empresa</button>
            </div>

            <div class="flex-1">
                <h2 class="text-xl font-bold mb-2">Gerenciamento de Leads</h2>
                <div class="flex">
                    <div class="kanban-column w-1/4" id="newLeads">
                        <h3 class="font-bold">Novos Leads</h3>
                    </div>
                    <div class="kanban-column w-1/4" id="contactedLeads">
                        <h3 class="font-bold">Em Contato</h3>
                    </div>
                    <div class="kanban-column w-1/4" id="qualifiedLeads">
                        <h3 class="font-bold">Qualificados</h3>
                    </div>
                    <div class="kanban-column w-1/4" id="closedLeads">
                        <h3 class="font-bold">Fechados</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
